<!doctype html>

<html>
<head>
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="trigger">New Sound</button>
  <div id="container">
    <div id="center">
      <h1>Simon</h1>
      <div id="level">
        Level: 0
      </div>
      <div id="indicator">
      </div>
    </div>
    <div class="button" id="b1">
    </div>
    <div class="button" id="b2">
    </div>
    <div class="button" id="b3">
    </div>
    <div class="button" id="b4">
    </div>
  </div>
  <audio id="sound1">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
  </audio>
  <audio id="sound2">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
    </audio>
  <audio id="sound3">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
  </audio>
  <audio id="sound4">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
    </audio>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
