<!doctype html>

<html>
<head>
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
  <div id="landing-page-txt">
    <h1>Simon Game</h1>
    <p id="new-game">New Game</p>
    <p id="game-over">Game Over</p>
    <p id="win">You Win!</p>
    <div id="strict-mode">
      <h3>Strict Mode?</h3>
      <p><span id="yes">Yes</span>
      <span id="no">No</span></p>
    </div>
    <div id="new-game-question">
      New Game?
    </div>
  </div>
  <div id="landing-page">

  </div>
  <div id="center">
    <h1>Simon</h1>
    <div id="level">
      Level: 0
    </div>
    <div id="reset">
      <button id="reset-button">Reset</button>
    </div>
  </div>

  <div class="button" id="b1">
  </div>

  <div class="button" id="b2">
  </div>

  <div class="button" id="b3">
  </div>

  <div class="button" id="b4">
  </div>

</div>

<audio id="sound1">
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
</audio>

<audio id="sound2">
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
</audio>

<audio id="sound3">
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
</audio>

<audio id="sound4">
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
</audio>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
