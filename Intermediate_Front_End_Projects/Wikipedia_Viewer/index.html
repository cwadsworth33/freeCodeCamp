<!--color scheme uses "gemstone sea and shore" by Skyblue2u on ColourLovers.com-->
<!--http://www.colourlovers.com/palette/437077/gemtone_sea_shore-->
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>

    <link href="https://fonts.googleapis.com/css?family=Galindo" rel="stylesheet">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<!--Header-->
<div id="header" class="text-center">
  <h1>Wikipedia Explorer</h1>
  <hr>
</div>
<!--End of Header-->

<!--Container for the meat of the document-->
<div id="container" class="text-center">
  <!--First box (Wikipedia search)-->
  <div class="one">
    <div>
      <h2 class="icon-label">Search Wikipedia</h2>
    </div>
    <div id="search-icon-container">
<i onclick="searchBar()" class="fa fa-search fa-5x align-middle" aria-hidden="true"></i>

      <div class="input-with-icon">
        <i class="fa fa-compress" aria-hidden="true"></i>
        <input type="text" name="fname" id="searchBar" class="align-middle" placeholder="Search">
      </div>

    </div>
  </div>
  <!--End of first box-->

  <!--Second box (Wikipedia Random article)-->
  <div class="two">
    <div>
      <h2 class="icon-label">Random Article</h2>
    </div>
  <i class="fa fa-random fa-5x" aria-hidden="true" onclick="getRandom()"></i>
  </div>
  <!--End of second box-->
</div>
<!--End of container-->

<!--Container for the Search Results-->
<div id="searchResults"></div>

<!--Footer-->
<div id="footer" class="text-center">
  <hr>
  <h5 class="text-center">Coded by <a href="https://codepen.io/cwads33/">Christian Wadsworth</a></h5>
</div>
<!--End of footer-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
