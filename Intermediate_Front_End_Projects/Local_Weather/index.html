<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Local Weather</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css/">
  <link rel="stylesheet" href="theme.css">
</head>
<body>
   <div class="row">
  <h1 class="col-md-12"><i class="fa fa-free-code-camp">
  </i> freeCodeCamp Local Weather App</h1>
   </div>
   <hr>
   <div class="row">
   <div class="col-md-12" id="location"><i class="fa fa-spinner fa-spin fa-fw"></i>
     Getting weather data...</div>
   </div>
   <div class="row">
    <div id="temp" class="col-md-3"></div>
    <div class="col-md-3"><i id="temp-icon"></i></div>
    <button id="toggle-button" class="col-md-6 btn btn-block btn-primary hidden"
    onclick="convert()">&degC <i class="fa fa-adjust fa-flip-horizontal" aria-hidden="true"
    id="toggle"></i> &degF</button>
   </div>
   <div class="row">
    <div id="clouds" class="col-md-6"></div>
    <div id="icon" class="col-md-6 text-center"></div>
   </div>
  </div>
</div>
<hr>
<div class="footer text-center">Created by <a href="https://github.com/cwadsworth33"
  id="github">Christian Wadsworth</a></div>
  <script src="app.js"></script>
</body>
</html>
