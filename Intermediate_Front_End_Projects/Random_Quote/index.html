<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quotes</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap-grid.css">
  <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="text-center">
  <h1>Random Quote Generator</h1>
  <div>
  <button onmouseover="spin()" onmouseout="stop()"id="getQuote" onclick="getNewQuote()"
  class="btn btn-primary text-center"><i id="refresh-icon"class="fa fa-refresh"
  aria-hidden="true"></i> Get a new quote</button> <button onclick="twitter()"
  id="twitter-button" class="btn btn-info disabled"  aria-disabled="true">
  <i class="fa fa-twitter" aria-hidden="true"></i> Tweet </button>
  </div>
  <div id="parchment">
<div class="cursive" id="quote">"Click me to get a new quote!"</div>
<div class="cursive" id="author">
  - The blue button
</div>
  </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
